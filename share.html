<body>

    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>

    <main>
        <div class="container-fluid">
            <div class="text_box">
                <form id="sharePriceForm">
                    <div class="form-group">
                        <label form="formControlInputProduct"><span style="color: red;;">*</span>Product</label>
                        <input type="text" class="form-control" id="productBox" placeholder="example: Eggs">
                    </div>
                    <div class="form-group">
                        <label for="formControlInputPrice"><span style="color: red;;">*</span>Price</label>
                        <input type="text" class="form-control" id="priceBox" placeholder="example: 4.99">
                    </div>
                    <div class="form-group">
                        <label for="formControlSelectAmount"><span style="color: red;;">*</span>Amount Per <span style="color: gray;">select from dropdown</span></label>
                        <select class="form-control" id="amountBox">
                            <option>Item</option>
                            <option>1 dozen</option>
                            <option>Kilogram - kg</option>
                            <option>Pound - lb</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="formControlInputVariety">Variety</label>
                        <input type="text" class="form-control" id="varietyBox" placeholder="example: Brown">
                    </div>
                    <div class="form-group">
                        <label for="formControlInputPlu">PLU <span style="color: gray;">optional</span></label>
                        <input type="text" class="form-control" id="pluBox" placeholder="####">
                    </div>
                    <div class="form-group">
                        <label for="formControlInputStoreName"><span style="color: red;;">*</span>StoreName</label>
                        <input type="text" class="form-control" id="storeNameBox" placeholder="example: Superstore">
                    </div>
                    <div class="form-group">
                        <label for="formControlInputAddress"><span style="color: red;;">*</span>Address</label>
                        <input type="text" class="form-control" id="addressBox" placeholder="example: 1313 Main St, Vancouver">
                    </div>
                    <div class="form-group">
                        <label form="formControlFilePhoto">Attach Photo</label>
                        <input type="file" class="form-control-file" id="photoBox">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg" id="">Share</button>
                        <p><span style="color: red;;">*</span> Indicates mandatory fields</p>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br> 
    </main>
