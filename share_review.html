<body>

    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>

    <main>
        <!-------------------------------------------------------------------------------------------------------------->
        <!---------Notification of a successful upload to inform the user that their post was completed----------------->
        <!-------------------------------------------------------------------------------------------------------------->
        <div class="container-fluid">
            <p id="post_successful">Post Successful!</p>
            <p id="post_successful">You earned 1 point!</p>
            <p class="center">Check your score, title and latest shared products on the profile page.</p>
        </div>
        <!----------------------------Button redirects user if they want to make another post------------------------------>
        <div class="welcome_banner_one container">
            <a class="btn btn-success btn-lg" href="./share.html" role="button">Post Another Item</a>
        </div>
        <br>
        <!---------------------------------------------------------------------------------------------------->
        <!---------Text fields populated by the user's upload form share.html (previous page)----------------->
        <!---------------------------------------------------------------------------------------------------->
        <!----------Informs User that the recent post can be edited by scrolling down----------------------->
        <p class="center">You can edit your upload below.</p>
        <div class="container-fluid">
            <div class="text_box">
                <form id="reviewPriceForm">
                    <div class="form-group">
                        <label for="formControlInputProduct">Product</label>
                        <input type="text" class="form-control" id="productBox" placeholder="Eggs" disabled>
                    </div>
                    <div class="form-group">
                        <label for="formControlInputPrice">Price</label>
                        <input type="text" class="form-control" id="priceBox" placeholder="4.99" disabled>
                    </div>
                    <div class="form-group">
                        <label for="formControlInputAmount">Amount</label>
                        <input type="text" class="form-control" id="amountBox" placeholder="1 dozen, 1 Kg, single"
                            disabled>
                    </div>
                    <div class="form-group">
                        <label for="formControlInputVariety">Variety</label>
                        <input type="text" class="form-control" id="varietyBox" placeholder="Brown" disabled>
                    </div>
                    <div class="form-group">
                        <label for="formControlInputPlu">PLU</label>
                        <input type="text" class="form-control" id="pluBox" placeholder="####" disabled>
                    </div>
                    <div class="form-group">
                        <label for="formControlInputStoreName">StoreName</label>
                        <input type="text" class="form-control" id="storeNameBox" placeholder="Store Name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="formControlInputAddress">Address</label>
                        <input type="text" class="form-control" id="addressBox" placeholder="1313 Main St, Vancouver"
                            disabled>
                    </div>
                    <div class="form-group">
                        <label for="photoPreview">Uploaded Photo</label>
                        <img id="photoPreview" src="#" alt="Uploaded Photo" class="img-thumbnail">
                        <input type="file" class="form-control" id="photoBox" placeholder="Upload Photo" disabled>
                    </div>
                    <div class="d-flex justify-content-end mt-5">
                        <button type="button" class="btn btn-secondary" id="editBtn"
                            onclick="editShareInfo()">Edit</button>
                        <span style="width: 10px"></span>
                        <button type="button" class="btn btn-success" id="saveBtn" disabled>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer id="footerPlaceholder"></footer>
